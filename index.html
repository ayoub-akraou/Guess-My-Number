<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my number!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="cnt flex">
        <button class="btn--again reverse--clr">Again!</button>
        <p class="range">(Between 1 and 20)</p>
      </div>
      <h1 class="title">Guess My Number!</h1>
      <div class="number reverse--clr">?</div>
      <div class="box flex">
        <form action="">
          <div class="form--cnt">
            <label for="inp"> </label>
            <input type="number" id="inp" class="insert" />
          </div>
          <button type="submit" class="check reverse--clr">Check!</button>
        </form>
        <div class="cnt">
          <p class="instruction">Start guessing ...</p>
          <p class="score">ðŸ’¯ Score: <span class="score--value">20</span></p>
          <p class="highscore">
            ðŸ¥‡ Highscore: <span class="highscore--value">0</span>
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
